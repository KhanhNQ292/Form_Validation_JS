<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./img/0812_wp4676582-4k-pc-wallpapers.jpg">
  <script src="main.js" defer></script>
  <script src="validator.js"></script>
</head>

<body>
  <div class="main">

    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Register Form</h3>
      <p class="desc">Be A Part Of My Life ❤️</p>

      <div class="spacer"></div>

      <div class="form-group">
        <label for="fullname" class="form-label">Full Name</label>
        <input id="fullname" name="fullname" type="text" placeholder="Eg: RamseyHanu" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="Eg: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" type="password" placeholder="Your password here" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">Confirm Password</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Confirm your password"
          type="password" class="form-control">
        <span class="form-message"></span>
      </div>

      <button class="form-submit">Register</button>
    </form>
  </div>
  <script>
    Validator({
      form: '#form-1',
      errorSelector: '.form-message',
      rules: [
        Validator.isRequired('#fullname'),
        Validator.minLength('#fullname', 5),
        Validator.isRequired('#email'),
        Validator.isEmail('#email'),
        Validator.isRequired('#password'),
        Validator.minLength('#password', 6),
        Validator.isConfirmed('#password_confirmation', () => {
          return document.querySelector('#form-1 #password').value;
        }, 'Password resubmitation incorrect')
      ],
      onSubmit: function (data) {
        console.log(data);
      }
    });
  </script>
</body>

</html>
